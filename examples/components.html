    <h1>Components Styles</h1>
          <!-- Menu de navegación -->

  <main>
    <p>Este ejemplo muestra los estilos aplicados a botones, inputs y tablas.</p>

    <h2>Botones</h2>
    <button>Botón Primario</button>
    <button disabled>Botón Deshabilitado</button>

    <h2>Formulario</h2>
    <form>
      <label for="input">Input</label>
      <input type="text" id="input" placeholder="Escribe algo...">
    </form>

    <h2>Tabla</h2>
    <table>
      <thead>
        <tr>
          <th>Columna 1</th>
          <th>Columna 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dato 1</td>
          <td>Dato 2</td>
        </tr>
      </tbody>
    </table>
