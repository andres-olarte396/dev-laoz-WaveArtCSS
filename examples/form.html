<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Controls Example</title>
  <link rel="stylesheet" href="../src/theme.css">
  <link rel="stylesheet" href="../src/base.css">
  <link rel="stylesheet" href="../src/components.css">
  <link rel="stylesheet" href="../src/utilities.css">
  <link rel="icon" href="../assets/favicons/favicon.png" type="image/x-icon" />
</head>

<body>
  <header>
    <h1>Formulario de Ejemplo</h1>
    <!-- Menu de navegación -->
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="../">Index</a></li>
        <li><a href="components.html">Components</a></li>
        <li><a href="form.html">Form</a></li>
        <li><a href="theme.html">Theme</a></li>
        <li><a href="utilities.html">Utilities</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="#" method="post" class="form-example">
      <fieldset>
        <legend>Información Personal</legend>

        <!-- Texto -->
        <label for="text">Texto:</label>
        <input type="text" id="text" name="text" placeholder="Escribe algo...">

        <!-- Email -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">

        <!-- Número -->
        <label for="number">Número:</label>
        <input type="number" id="number" name="number" min="1" max="100">

        <!-- Teléfono -->
        <label for="tel">Teléfono:</label>
        <input type="tel" id="tel" name="tel" placeholder="123-456-7890">

        <!-- Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">

        <!-- URL -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="https://tusitio.com">

        <!-- Fecha -->
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date">

        <!-- Hora -->
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time">

        <!-- Color -->
        <label for="color">Color Favorito:</label>
        <input type="color" id="color" name="color">

        <!-- Rango -->
        <label for="range">Rango:</label>
        <input type="range" id="range" name="range" min="0" max="100">

        <!-- Checkbox -->
        <label for="checkbox">Acepto los términos:</label>
        <input type="checkbox" id="checkbox" name="checkbox">

        <!-- Radio -->
        <p>Género:</p>
        <label for="male">Hombre</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Mujer</label>
        <input type="radio" id="female" name="gender" value="female">

        <!-- Selector -->
        <label for="country">País:</label>
        <select id="country" name="country">
          <option value="colombia">Colombia</option>
          <option value="mexico">México</option>
          <option value="argentina">Argentina</option>
          <option value="usa">Estados Unidos</option>
        </select>

        <!-- Área de texto -->
        <label for="textarea">Comentarios:</label>
        <textarea id="textarea" name="textarea" rows="4" placeholder="Escribe tus comentarios..."></textarea>

        <!-- Botones -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </fieldset>
    </form>
  </main>
  <footer>
    <p>© 2024 Mi Negocio. Todos los derechos reservados.</p>
  </footer>
</body>

</html>
